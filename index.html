<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #result-container {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="py-5">

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                
                <h1 class="h3 mb-4 text-center fw-bold">California Housing Price Prediction</h1>
                
                <form id="predictForm">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="MedInc" class="form-label">Median Income</label>
                            <input type="number" step="any" class="form-control" id="MedInc" value="8.3252" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HouseAge" class="form-label">House Age</label>
                            <input type="number" step="any" class="form-control" id="HouseAge" value="41.0" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="AveRooms" class="form-label">Average Rooms</label>
                            <input type="number" step="any" class="form-control" id="AveRooms" value="6.9841" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="AveBedrms" class="form-label">Average Bedrooms</label>
                            <input type="number" step="any" class="form-control" id="AveBedrms" value="1.0238" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Population" class="form-label">Population</label>
                            <input type="number" step="any" class="form-control" id="Population" value="322.0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="AveOccup" class="form-label">Average Occupancy</label>
                            <input type="number" step="any" class="form-control" id="AveOccup" value="2.5555" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Latitude" class="form-label">Latitude</label>
                            <input type="number" step="any" class="form-control" id="Latitude" value="37.88" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Longitude" class="form-label">Longitude</label>
                            <input type="number" step="any" class="form-control" id="Longitude" value="-122.23" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Prediksi Harga</button>
                </form>

                <div id="result-container" class="mt-4">
                    </div>

            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const resultContainer = document.getElementById('result-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            resultContainer.innerHTML = `
                <div class="alert alert-info text-center">
                    Memprediksi...
                </div>
            `;

            const formData = {
                'MedInc': parseFloat(document.getElementById('MedInc').value),
                'HouseAge': parseFloat(document.getElementById('HouseAge').value),
                'AveRooms': parseFloat(document.getElementById('AveRooms').value),
                'AveBedrms': parseFloat(document.getElementById('AveBedrms').value),
                'Population': parseFloat(document.getElementById('Population').value),
                'AveOccup': parseFloat(document.getElementById('AveOccup').value),
                'Latitude': parseFloat(document.getElementById('Latitude').value),
                'Longitude': parseFloat(document.getElementById('Longitude').value)
            };

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                let htmlContent = '';
                if (data.prediction) {
                    const finalPrice = data.prediction * 100000;
                    const formattedPrice = finalPrice.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    });
                    
                    htmlContent = `
                        <div class="alert alert-success text-center">
                            <h4 class="alert-heading">Prediksi Harga Rumah:</h4>
                            <p class="mb-0 fs-3 fw-bold">${formattedPrice}</p>
                        </div>
                    `;
                } else {
                    htmlContent = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
                resultContainer.innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error:', error);
                resultContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Error: Tidak bisa terhubung ke server API.
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
